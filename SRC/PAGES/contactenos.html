<body>
    <header class="hero-nav">
        <h1>DIFERVI JOBS</h1>
        <nav>
            <div class="search-bar">

            </ul>
        </nav>
    </header>
    <section>
        <h2> Contactanos </h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                    required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <img class="bandera" src="../img/th.jpeg" alt="">
        </form>
    </section>
    <footer>
        <p>2023 DIFERVI JOBS</p><br>
        <div>
            <i class="fa-brands fa-facebook fa-bounce"></i>
            <i class="fa-brands fa-twitter fa-bounce"></i>

            <i class="fa-brands fa-linkedin fa-bounce"></i>
        </div>
    </footer>
